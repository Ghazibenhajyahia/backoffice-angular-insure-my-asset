<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Users</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.role }}</td>
                            <td>
                                <button type="button" class="btn btn-primary" (click)="editUser(user)">Edit</button>
                                <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div *ngIf="!users.length" class="row">
        <div class="col-12">
            <h3 class="text-center">No users found</h3>
        </div>
    </div>

    <!-- Add User Section -->
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Add User</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <form (submit)="addUser()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="newUser.name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="newUser.email" name="email"
                        required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" [(ngModel)]="newUser.role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>
    </div>
</div>
